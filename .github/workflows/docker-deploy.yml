name: Docker Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Dockerfile"
      - "docker-bake.hcl"
      - ".github/workflows/docker-deploy.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Dockerfile"
      - "docker-bake.hcl"
      - ".github/workflows/docker-deploy.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_BASE: ghcr.io/${{ github.repository }}
  IMAGE_TAG_LATEST: ghcr.io/${{ github.repository }}:latest
  IMAGE_AMD64: ghcr.io/${{ github.repository }}:latest-amd64
  IMAGE_ARM64: ghcr.io/${{ github.repository }}:latest-arm64
  CACHE_IMAGE_AMD64: ghcr.io/${{ github.repository }}-buildcache:amd64
  CACHE_IMAGE_ARM64: ghcr.io/${{ github.repository }}-buildcache:arm64

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build amd64 image with Bake
        id: bake
        uses: docker/bake-action@v5
        with:
          files: ./docker-bake.hcl
          targets: notion2md-server
          set: |
            notion2md-server.platform=linux/amd64
            notion2md-server.tags=${{ env.IMAGE_AMD64 }}
            notion2md-server.cache-to=type=registry,ref=${{ env.CACHE_IMAGE_AMD64 }},mode=max,compression=zstd
            notion2md-server.cache-from=type=registry,ref=${{ env.CACHE_IMAGE_AMD64 }}
          push: ${{ github.event_name == 'push' }}

    outputs:
      digest: ${{ steps.bake.outputs['target-digest-notion2md-server'] }}

  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build arm64 image with Bake
        id: bake
        uses: docker/bake-action@v5
        with:
          files: ./docker-bake.hcl
          targets: notion2md-server
          set: |
            notion2md-server.platform=linux/arm64
            notion2md-server.tags=${{ env.IMAGE_ARM64 }}
            notion2md-server.cache-to=type=registry,ref=${{ env.CACHE_IMAGE_ARM64 }},mode=max,compression=zstd
            notion2md-server.cache-from=type=registry,ref=${{ env.CACHE_IMAGE_ARM64 }}
          push: ${{ github.event_name == 'push' }}

    outputs:
      digest: ${{ steps.bake.outputs['target-digest-notion2md-server'] }}

  manifest:
    needs: [build-amd64, build-arm64]
    if: github.event_name == 'push'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create multi-arch manifest and push
        run: |
          AMD64_TAG="${{ env.IMAGE_AMD64 }}"
          ARM64_TAG="${{ env.IMAGE_ARM64 }}"

          docker buildx imagetools create -t "${{ env.IMAGE_TAG_LATEST }}" "$AMD64_TAG" "$ARM64_TAG"
