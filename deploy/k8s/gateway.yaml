apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: notion2md-gateway
  labels:
    app: notion2md-server
spec:
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: notion.example.com # replace with your domain
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: notion2md-tls # TLS Secret containing cert/key for the domain
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: notion2md-route
  labels:
    app: notion2md-server
spec:
  parentRefs:
    - name: notion2md-gateway
      sectionName: https
  hostnames:
    - notion.example.com # keep in sync with the Gateway listener
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: notion2md-server
          port: 80
